<h1>Murals</h1>

<!-- Link to detail too? -->
<agm-map [latitude]="51.58307" [longitude]="4.7769505" [zoom]="15">

  <agm-marker *ngFor="let mural of murals" [latitude]="mural.latitude" [longitude]="mural.longitude">
    <agm-info-window>
      <h2>{{ mural.title.en }} - {{ mural.address}}</h2>
      <img [src]="['https://api.blindwalls.gallery/' + mural.images[0].url.toLowerCase()]">
      <p>{{ mural.description.en }}</p>
      <!-- Open detailview align right? -->
      <a href="/">Read more..</a>
    </agm-info-window>
  </agm-marker>

</agm-map>
