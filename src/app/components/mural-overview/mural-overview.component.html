<div>
  <h4> mural Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
</div>

<div class="murals-box">
  <div *ngIf="tempMurals.length >= 1">
    <div class="small-4" *ngFor="let mural of tempMurals">
      <div class="gallery-box" [routerLink]="['/detail', mural.id]">

        <div class="artwork">
          <img class="img-mural" [src]="['https://api.blindwalls.gallery/' + mural.images[0].url.toLowerCase()]" alt="">
          <div class="artwork-overlay">
            <div class="artwork-overlay-text">View Project</div>
          </div>
        </div>

        <div class="information-box">
          <div class="title"><strong>{{mural.title.en}}</strong></div>
          <div class="other-information"><strong>{{mural.address}}</strong></div>
          <div class="other-information">No. {{mural.numberOnMap}} on map</div>
        </div>

      </div>
    </div>
  </div>
  <div *ngIf="tempMurals.length < 1">
    <div class="small-4" *ngFor="let mural of murals">
      <div class="gallery-box" [routerLink]="['/detail', mural.id]">

        <div class="artwork">
          <img class="img-mural" [src]="['https://api.blindwalls.gallery/' + mural.images[0].url.toLowerCase()]" alt="">
          <div class="artwork-overlay">
            <div class="artwork-overlay-text">View Project</div>
          </div>
        </div>

        <div class="information-box">
          <div class="title"><strong>{{mural.title.en}}</strong></div>
          <div class="other-information"><strong>{{mural.address}}</strong></div>
          <div class="other-information">No. {{mural.numberOnMap}} on map</div>
        </div>

      </div>
    </div>
  </div>

</div>
